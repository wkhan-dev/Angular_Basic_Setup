<h2>Impure Pipe Example</h2>
<div>

<label>Enter Name</label>
<input type="text" id="search" [(ngModel)]="searchTerm"  />
</div>

<ul>
    <li *ngFor="let user of users |impurePipeExample : searchTerm">
{{ user }}
</li>
</ul>

@for(item of (users | impurePipeExample: searchTerm ); track item )
{
    <div>{{ item}}</div>
}
<ul>
@for (color of colors; track color) {
    <li>{{ color }}</li>
}
</ul>
